<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Now</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./Images/whatapp-favicon.ico">
</head>
<body>
  <div class="main">
    <div class="h3 text-center" style="color: #ffff;font-family: 'Times New Roman', Times, serif;">
    A simple redirecting website to Whatsapp clients, Without saving their phone ðŸ“ž numbers. <br>
    You can WhatsApp to your number itself to save ðŸ“” important messages in Whatsapp.
    </div>
    <div class="container vh-90 d-flex justify-content-center align-items-center">
      <div class="card py-4 px-4">
        <form id="myForm">
          <div class="text-center mt-3 "><strong> <span class="info-text">Please Enter  Mobile Number To Whatsapp</span></strong> </div>
          <div class="position-relative mt-3 form-input"> <input id="phoneNum"  name="phoneNum" type="number" required class="form-control" placeholder="0987654321"> <i class='bx bxs-phone'></i> </div>
          <div class=" mt-3 text-center">  <button class="btn-success" type="submit" class="go-button" >WhatsApp Now</button> </div>
        </form>
      </div>
  </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</body>
<script>
   document.querySelector('#myForm').addEventListener('submit', function() {
  event.preventDefault()
  let number=this.elements.phoneNum.value;
  // console.log(number);
  // console.log(typeof(number));
  // console.log(number.length);
  if(number.length!==10){
    alert("Enter A Valid 10 Digit Number !");
    location.reload();
    return;
  }
  window.location.replace("https://wa.me/91"+number);
});
</script>
</html>
